<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Pair Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Memory Pair Game</h1>

  <section class="settings">
    <label>Гравці:
      <select id="players">
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
    </label>
    <label>Ім'я 1: <input type="text" id="player1" placeholder="Player 1" /></label>
    <label>Ім'я 2: <input type="text" id="player2" placeholder="Player 2" disabled /></label>
    <label>Розмір поля:
      <select id="size">
        <option value="4x4">4x4</option>
        <option value="4x6">4x6</option>
        <option value="6x6">6x6</option>
      </select>
    </label>
    <label>Складність:
      <select id="difficulty">
        <option value="easy">Easy (3 min)</option>
        <option value="normal">Normal (2 min)</option>
        <option value="hard">Hard (1 min)</option>
      </select>
    </label>
    <label>Раунди:
      <input type="number" id="rounds" min="1" value="1" />
    </label>
    <button id="startBtn">Розпочати гру</button>
    <button id="resetBtn">Скинути налаштування</button>
  </section>

  <div id="status"></div>
  <div id="timer"></div>
  <div id="game" class="board"></div>
  <div class="controls">
    <button id="restartBtn">Рестарт</button>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
